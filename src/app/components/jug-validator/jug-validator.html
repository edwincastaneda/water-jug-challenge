<div class="container mt-4">

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <div *ngIf="solutions.length > 0" class="mt-4">
    <h4>Rutas encontradas: {{ solutions.length }}</h4>

    <div *ngFor="let path of solutions; let i = index" class="card mb-3">
      <div class="card-header">
        Ruta #{{ i + 1 }}
      </div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let step of path" class="list-group-item">
          <strong>[{{ step.x }}, {{ step.y }}]</strong> â€” {{ step.explanation }}
        </li>
      </ul>
    </div>
  </div>
</div>
